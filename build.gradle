plugins {
    id 'java'
    id 'jacoco'
}

group = 'solid3'

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
}

test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test
   reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacacoHtml')
    }
}
